<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag em HTML</title>
</head>
<body>
    <p>Em HTML5, podemos inserir os elemtnso da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizado em cada caso</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tagas <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use as tagas <ul> e <il>">Listas com demarcadores</abbr></li>

    </ul>
</body>
</html>

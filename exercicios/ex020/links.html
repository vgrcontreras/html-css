<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            font-weight: bold;
            text-decoration: none;
            color: red;
        }

        a:visited{
            color:darkred
        }

        a:hover{
            color:black;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- pseudo classes definem estados de elementos dentro da HTML -->
    <!-- pseudo elementos é definido com dois pontos 2x após o seletor. Exemplo a::after  -->
    <h1>Personalizando um link</h1>
    <p>Para aprender HTML5 e CSS3, acesse <a href="https://gustavoguanabara.github.io">Github do Guanabara</a></p>
    <p>Se quiser conhecer mais sobre os padrões, visite o site do <a href="https://www.w3c.br">Escritório do W3C no Brasil</a></p>
    <p>Para acompanhar os cursos, acesse o <a href="https://www.youtube.com/cursoemvideo">canal do CursoemVideo</a></p>
</body>
</html>

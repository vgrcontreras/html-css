<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses em CSS</title>
    <style>
        div{
            background-color: grey;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            display:inline-block;
        }

        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- Pseudoclasses são classificadas utilizando dois pontos (:). As pseudo-classes devem estar relacionadas à um elemento ou uma classe -->
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>

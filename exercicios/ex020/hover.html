<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        /* .texto > p{
            display: none;
        } */

        .texto:hover > p{
            display:none;
            background-color: rgb(217, 255, 0);
            color: white;
            width: 150px;

        }

        .texto:hover{
            color: red
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover </h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div class="texto">
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>

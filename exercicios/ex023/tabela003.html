<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td rowspan="3">C</td>
        </tr>
        <tr>
            <!-- <td>D</td> -->
            <td>E</td>
            <!-- <td>F</td> -->
        </tr>
        <tr>
            <td colspan="2">G</td>
            <!-- <td>H</td> -->
            <!-- <td>I</td> -->
        </tr>
        <tr>
            <td colspan="3">J</td>
            <!-- <td>K</td>
            <td>L</td> -->
        </tr>
    </table>
</body>
</html>
